<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.class1
		{
			width: 300px;
			height: 300px;

		}
		.table{
			width: 280px;
			height: 280px;
			border: 1px solid black;
			border-collapse: collapse;

		}
		.table td
		{
			

			border: 1px solid black;
		}

	</style>
</head>
<body>
	<div class="class1">
		<table class="table">
			<tr><td>1</td><td>2</td><td>3</td></tr>
			<tr><td>1</td><td>2</td><td>3</td></tr>
			<tr><td>1</td><td>2</td><td>3</td></tr>

		</table>
	</div>
	<table border="1" width="280" height=280 cellspacing="0">
			<tr><td>1</td><td>2</td><td>3</td></tr>
			<tr><td>1</td><td>2</td><td>3</td></tr>
			<tr><td>1</td><td>2</td><td>3</td></tr>
	</table>
</body>
</html>
